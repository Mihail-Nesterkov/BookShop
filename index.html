<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css">
    <title>Book shop</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper-logo">
                <p class="header-wrapper__bookshop">Bookshop</p>
            </div>
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-list__books">books</li>
                    <li class="navigation-list__audiobooks">audiobooks</li>
                    <li class="navigation-list__stationery-gifts">Stationery & gifts</li>
                    <li class="navigation-list__blog">blog</li>
                </ul>
            </nav>
            <div class="navigation-icon">
                <ul class="navigation-icon-list">
                    <li class="navigation-icon-list__user"><img src="./image/icon/user.png" alt="user"></li>
                    <li class="navigation-icon-list__search"><img src="./image/icon/search.png" alt="search"></li>
                    <li class="navigation-icon-list__shop-bag"><img src="./image/icon/shop_bag.png" alt="shop bag"></li>
                </ul>
                <div class="navigation-icon-counter"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <a href="#" class="main-change">
                <div class="main-change__block">
                    <p class="main-change__text">Change old book on new</p>
                    <img src="../image/icon/arrow.png" alt="arrow" class="main-change__arrow">
                </div>
            </a>
            <a href="#" class="main-top">
                <div class="main-change__block">
                    <p class="main-top__text">top 100 books 2022</p>
                    <img src="../image/icon/arrow.png" alt="arrow" class="main-change__arrow">
                </div>
            </a>
        <div class="wrapper-slader">
            <div class="slader">
                <div class="slader-image"></div>
                <div class="slader-dots"></div>
            </div>
        </div>
        <div class="book-list">
            <div class="book-list-categories">
                <ul class="book-list-categories-list"></ul>
            </div>
            <div class="book-list-book">
                <div class="card-book"></div>
                <div class="btn">
                    <button class="book-list-book__load-more">LOAD MORE</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./dist/main.js"></script>
</body>
</html>
